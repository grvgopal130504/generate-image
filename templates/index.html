<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffcc33, #ff6699);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            text-align: center;
            animation: gradient 10s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        form {
            background: rgba(255, 255, 255, 0.8);
            padding: 1.5em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 80%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            padding: 0.75em 1.5em;
            font-size: 1em;
            color: white;
            background-color: #ff6699;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff3366;
        }

        .images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 1em;
        }

        .images img {
            width: 300px;
            height: 300px;
            margin: 0.5em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .images img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div>
        <h1>Generate Images</h1>
        <h2>Developed by G.R.V GOPAL</h2>
        <form method="post">
            <label for="input_text">Enter a keyword or phrase (e.g., "cat on the space"):</label>
            <input type="text" id="input_text" name="input_text" required>
            <button type="submit">Generate Images</button>
        </form>
        <div class="images">
            {% for image_url in image_urls %}
                <img src="{{ image_url }}" alt="Generated Image">
            {% else %}
                {% if request.method == 'POST' %}
                    <p>No images found or an error occurred.</p>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</body>
</html>
